<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Currency Converter</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a>Currency Converter</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="frontPage">
            <div class="row">
                <div class="imgWrapper">
                    <img src="cash.png" alt="">
                </div>            
            <div class="contentWrapper">
                <div class="content">
                    <h1>Fast, Reliable, Accurate</h1>
                    <p>Live exchange rates on the palm of your hand</p>
                    <a href="#">Convert Now</a>  
                </div>
            </div>
        </div>
        </section>
        
        <!-- Conversion Form -->
        <section id="converter">
            <input type="number" id="amount" placeholder="Enter amount">
            <select id="fromCurrency">
                <!-- Currency options will go here -->
            </select>
            <select id="toCurrency">
                <!-- Currency options will go here -->
            </select>
            <button id="convertButton">Convert</button>
        </section>
        <!-- Conversion Result -->
        <section id="result">
            <p id="conversionResult">Conversion result will appear here.</p>
        </section>
    </main>
    <aside>
        <!-- Sidebar content like a live ticker or info goes here -->
        <p>Live Exchange Rates</p>
        <!-- Example placeholder -->
    </aside>
    <footer>
        <p>&copy; 2024 Currency Converter. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
